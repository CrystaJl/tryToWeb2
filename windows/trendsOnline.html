    .keypad-modal {

    left: 0;

    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;

.keypad-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
   
}

.keypad {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-gap: 5px;
    justify-content: center;
    align-items: center;
}

.keypad > button {

    <div style="width: 650px; height: 25%;">
        <canvas id="myChart"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Include Chart.js library -->
    <script>
        fetch('static/data.json')  // Fetch the JSON data file
        .then(response => response.json())  // Parse the JSON data
        .then(data => {
            // Extract labels for the x-axis (e.g., "Label 1", "Label 2", ...)
            const labels = data[0].values.map((_, index) => `Label ${index + 1}`);
            
            // Map data to the format required by Chart.js
            const datasets = data.map(item => ({
                data: item.values,  // The values for the dataset
                label: item.label,  // The label for the dataset
                backgroundColor: item.color,  // The color for the dataset
            }));
    
            // Create the chart
            new Chart(document.getElementById('myChart'), {
                type: 'line',  // Line chart
                data: {
                    labels,
                    datasets,
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                },
            });
        });
    </script>

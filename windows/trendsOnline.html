    </div> -->

    <div style="width: 650px;height: 25%;"><canvas id="myChart"></canvas></div>



    <script>
        fetch('static/data.json')
        .then(response => response.json())
        .then(data => {
            const labels = data.map((_, index) => `Label ${index + 1}`);
            const datasets = data.map(item => ({
                data: item.values,
                label: item.label,
                borderColor: item.color,
                backgroundColor: item.color + '33',
                borderWidth: 1,
                pointRadius: 2,
                pointHoverRadius: 4,
            }));

            const ctx = document.getElementById('myChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets,
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    elements: {
                        line: {
                            tension: 0.4,
                        },
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 12,
                                },
                                usePointStyle: true,
                                padding: 20,
                            },
                        },
                        tooltip: {
                            backgroundColor: '#fff',
                            titleColor: '#000',
                            bodyColor: '#000',
                            borderColor: '#ccc',
                            borderWidth: 1,
                        },
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                            },
                            zoom: {
                                enabled: true,
                                mode: 'x',
                                rangeMin: {
                                    x: null,
                                },
                                rangeMax: {
                                    x: null,
                                },
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false,
                            },
                            ticks: {
                                font: {
                                    size: 12,
                                },
                            },
                        },
                        y: {
                            grid: {
                                color: '#e0e0e0',
                                lineWidth: 0.5,
                            },
                            ticks: {
                                font: {
                                    size: 12,
                                },
                                beginAtZero: true,
                            },
                        },
                    },
                },
            });

            // Initial visible range
            let startIndex = 0;
            let endIndex = Math.min(10, labels.length);

            chart.options.scales.x.min = startIndex;
            chart.options.scales.x.max = endIndex;
            chart.update();

            // Add event listeners for panning buttons
            document.getElementById('panLeftButton').addEventListener('click', function() {
                panChart('left');
            });

            document.getElementById('panRightButton').addEventListener('click', function() {
                panChart('right');
            });

            function panChart(direction) {
                const visibleDuration = 10; // Number of visible points

                if (direction === 'left') {
                    startIndex = Math.max(startIndex - 1, 0);
                    endIndex = Math.min(endIndex - 1, labels.length);
                } else if (direction === 'right') {
                    startIndex = Math.min(startIndex + 1, labels.length - visibleDuration);
                    endIndex = Math.min(endIndex + 1, labels.length);
                }

                chart.options.scales.x.min = startIndex;
                chart.options.scales.x.max = endIndex;
                chart.update();
            }
        });
    </script>


<div class="pan-buttons">
    <button class="pan-button" id="panLeftButton">←</button>
    <button class="pan-button" id="panRightButton">→</button>

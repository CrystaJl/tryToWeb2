<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="keypad-modal" id="keypadModal">
        <div class="keypad-content">
            <select id="users" name="users" onchange="chosenUser()">
                <option value="Guest">Guest</option>
                <option value="God">God</option>
                <option value="User1">User1</option>
                <option value="User2">User2</option>
                <option value="User3">User3</option>
                <option value="User4">User4</option>
            </select>
            <input type="text" size="40" id="password" disabled="disabled">
            <div class="keypad">
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button onclick="clearInput()">C</button>
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button onclick="deleteNumber()">&#8592</button>
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button onclick="closeKeypad()">esc</button>
                <button onclick="addNumber(',')">,</button>
                <button onclick="addNumber(0)">0</button>
                <button onclick="submitLogin()">Enter</button>
            </div>
        </div>
    </div>

    <script>
        var usersData = {};
var textBox = document.getElementById('password');
var checkBox;


function showKeypadModal() {
    checkBox = document.activeElement;
    document.getElementById('keypadModal').style.display = 'block';
}

function checkPassword() {
    var selectedUser = document.getElementById('users').value;
    var enteredPassword = textBox.value;

    if (usersData[selectedUser] && usersData[selectedUser].password === enteredPassword) {
        replaceSelectWithValues();
    } else {
        alert("Incorrect password");
    }
}

function replaceSelectWithValues() {
    var usersSelect = document.getElementById('users');
    var parent = usersSelect.parentNode;

    var minValueDiv = document.createElement('div');
    minValueDiv.className = 'mnValue';
    minValueDiv.innerHTML = '<p>min:</p><label id="minValue">0</label>';

    var maxValueDiv = document.createElement('div');
    maxValueDiv.className = 'mxValue';
    maxValueDiv.innerHTML = '<p>max:</p><label id="maxValue">50</label>';

    parent.replaceChild(minValueDiv, usersSelect);
    parent.appendChild(maxValueDiv);
}

function addNumber(number) {
    if (number === ',' && (textBox.value.indexOf(',') === -1 && textBox.value !== '')) {
        textBox.value += number;
    } else if (number !== ',') {
        textBox.value += number;
    }
}

function clearInput() {
    textBox.value = '';
}

function closeKeypad() {
    clearInput();
    document.getElementById('keypadModal').style.display = 'none';
}

function deleteNumber() {
    textBox.value = textBox.value.slice(0, -1);
}

function submitLogin() {
    clearInput();
    replaceSelectWithValues();
}

document.querySelector('.keypad button[onclick="submitLogin()"]').onclick = submitLogin;

    </script>

    <style>
        .keypad-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}
.keypad-modal2 {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

.keypad-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
   
}

.keypad {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-gap: 5px;
    justify-content: center;
    align-items: center;
}

.keypad > button {
    width: 50px;
    height: 50px;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

input[type="text"] {
    width: 200px;
    height: 20px;
    margin: 2%;
}
#users{
    width: 200px;
    height: 30px;
}

    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренды онлайн</title>
</head>
<body>
    <div class = "time">
        <p id="time">...</p>
    
    <div class="keypad-modal" id="keypadModal">
        <div class="keypad-content">
            <input type="text" size="40" id="textbox" disabled="disabled">
            <div class="keypad">
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button onclick="clearInput()">C</button>
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button onclick="deleteNumber()">&#8592</button>
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button onclick="closeKeypad()">esc</button>
                <button onclick="addNumber(',')">,</button>
                <button onclick="addNumber(0)">0</button>
                <button onclick="submitInput()">Enter</button>
                
            </div>
        </div>
    </div>

    <script src="scriptKeypad.js"></script>
    <script src="scriptMain.js"></script>
    <script>

        function backMenu(){
            window.location.href = 'monitoring.html';
        }

    </script>
    <style>
    .main {
        display: flex;
        flex-direction: column;
        justify-content: flex-start; 
        align-items: flex-start; 
        margin-top: 20px;
    }
    .main > button {
        width: fit-content; 
        margin-bottom: 10px; 
        width: 150px; 
        height: 40px; 
        font-size: 14px; 
        margin-bottom: 20px; 

    }




    .keypad-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

.keypad-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
   
}

.keypad {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-gap: 5px;
    justify-content: center;
    align-items: center;
}

.keypad > button {
    width: 50px;
    height: 50px;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

input[type="text"] {
    width: 200px;
    height: 20px;
    margin: 2%;
}
    </style>

    <div class="main">
    <button onclick="backMenu()">Назад</button>
    </div>
    <hr>

    <div class="container">
        1 минут | 3 минут | 10 минут | 30 минут |<br>
    </div>
    <hr>
    <div class="blankimage">
        <img src="data:," alt>
        <p>/////</p>
    </div>

    <div class="slider"> <!-- Пролистывание графика в виде слайдера вместо кнопок. Как мне показалось, так удобнее -->
        <input type="range" min="0" max="200" value="100"> 
    </div>
    
    <div class="1row">
        <input type="text" placeholder="Уставка | ##.## Бар" onclick="showKeypadModal()"> | <input type="text" placeholder="ДД на входе | ##.## Бар" onclick="showKeypadModal()"> | <input type="text" placeholder="ДД на выходе | ##.## Бар" onclick="showKeypadModal()"> <input type="text" placeholder="Частота | ##.# Гц" onclick="showKeypadModal()"> | <input type="text" placeholder="Частота задание | ##.# Гц" onclick="showKeypadModal()"> | <input type="text" placeholder="Частота факт. | ##.# Гц" onclick="showKeypadModal()">
    </div>
        
</body>
</html>
